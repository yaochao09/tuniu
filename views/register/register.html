<ion-view title="请您注册" id="page7" class="">
    <ion-content padding="true" class="has-header">
        <form id="insNice2-form1" class="list">
            <ion-list id="insNice2-list1" class="">

                <label class="item item-input " id="zhuce-input1">
                    <span class="input-label">账号</span>
                    <input type="text" placeholder="请输入账号">
                </label>

                <label class="item item-input " id="zhuce-input2">
                    <span class="input-label">密码</span>
                    <input type="password" placeholder="请输入密码">
                </label>

                <label class="item item-input " id="zhuce-input3">
                    <span class="input-label">确认密码</span>
                    <input type="password" placeholder="再输入一次密码">
                </label>

                <label class="item item-input " id="zhuce-input4">
                    <span class="input-label">邮箱</span>
                    <input type="text" placeholder="请输入注册邮箱">
                </label>

            </ion-list>
            <div class="spacer" style="width: 283px; height: 46px;"></div>
            <button id="insNice2-button1" style="color:#35352F;border-radius:0px 0px 0px 0px;" class=" button button-energized  button-block" ui-sref="spreads.login">注册</button>
        </form>
    </ion-content>
</ion-view>
